dpe_conspiracy.20.name:0 "Le discours du traître"
dpe_conspiracy.20.desc:0 "Plus tôt dans la journée, [authoritarian.GetTitle] [authoritarian.GetName] a tenu un grand discour qui a été diffusé sur toutes les plus importantes chaînes de communication. Lors de son discours, [authoritarian.GetSheHe] était très proche de prononcer des idées à l'encontre du régime et visant le déchoir: [authoritarian.GetSheHeCap] à dépeint une image de [root.GetName] en proie à de grands défis auxquels le gouvernement, faible et divisé, demeurait impuissant et ne faisait rien pour. Pour résoudre ces problèmes d'État, [authoritarian.GetSheHe] est attaché à l'idée de la création d'une nouvelle forme de gouvernement, dont le déteneur du pouvoir exécutif aurait plus de pouvoir - il faudrait quelqu'un qui serait en mesure de prendre de dures décisions pour restaurer la gloire [root.GetSpeciesAdj]. [authoritarian.GetSheHeCap] a laissé entendre que, si le gouvernement échoué dans ce qu'il entreprend, les "citoyens corcernés et patriotiques" souhaiteront reprendre eux-mêmes le contrôle de la situation.\n\n Depuis lors, [authoritarian.GetName] fait profil bas. Sa localisation est inconnue, mais [authoritarian.GetSheHe] a laissé derrière lui un message lourdement encrypté pour y garder le secret. Une fois décrypté, nous apprenons qu'[authoritarian.GetSheHe] a eu peur [authoritarian.GetSXX] pour sa vie à cause du climat politique actuel. [authoritarian.GetSheHeCap] a aussi laissé un moyen de le contacter [authoritarian.GetLeLaLead] si nous voulions voir "la raison".\n\nComment devons-nous réagir ?"
dpe_conspiracy.20.A:0 "Arrêtez le traître !"
dpe_conspiracy.20.A.tooltip:0 "Les services de renseignements vont tenter de traquer et d'arrêter [authoritarian.GetName]."
dpe_conspiracy.20.B:0 "Demander une explication."
dpe_conspiracy.20.C:0 "[authoritarian.GetSheHeCap] a raison!"
dpe_conspiracy.20.D:0 "L'ignorer."

dpe_conspiracy.21.name:0 "Arrestation de [authoritarian.GetName] réussie !"
dpe_conspiracy.21.desc:0 "Les services de renseignements ont été en mesure de traquer et d'arrêter [authoritarian.GetName]. [authoritarian.GetSheHeCap] [authoritarian.GetIsAre] maintenant en procès pour trahison envers l'État. Espérons que ce soit la dernière fois que nous entendions parler de cette affaire."

dpe_conspiracy.211.name:0 "[authoritarian.GetName] admet le complot !"
dpe_conspiracy.211.desc:0 "Après avoir fait face un interrogatoire ardu, [authoritarian.GetName] a admis faire parti d'un complot à l'encontre [root.GetDuDelaDelDir] [root.GetRulerTitle]. Cependant, une fois que nous eussâmes réussi à obtenir des noms de la bouche de [authoritarian.GetName], il est devenu clair que la majorité des conspirateurs ont pris peur lors de l'arrestation de [authoritarian.GetName] et s'exilent maintenant volontiers chez [rival.GetName]. Nos forces aux frontières ont reçu l'ordre de les empêcher de renter de nouveau dans [root.GetLeLaLead] [root.GetName]. Les citoyens [root.GetSpeciesAdj] peuvent pousser un soupir de soulagement."

dpe_conspiracy.22.name:0 "Échec de l'arrestation de [authoritarian.GetName]"
dpe_conspiracy.22.desc:0 "Nos services de renseignement ont échoué dans leur traque de [authoritarian.GetName]. [authoritarian.GetHisHerCap] sa localisation - ainsi que ces activités - sont inconnues. Qui sait ce qu'[authoritarian.GetSheHe] est entrain de préparer ?"

dpe_conspiracy.23.name:0 "[authoritarian.GetName] répond"
dpe_conspiracy.23.desc:0 "Je suis désolé, [root.GetRulerName]... mais c'est la simple vérité, it était de mon devoir de le dire. Et je n'hésiterai pas à agir pour garantir le bon futur de l'État [root.GetSpeciesAdj]"
dpe_conspiracy.23.option:0 "Continuer de [authoritarian.GetLeLaLead] faire parler."

dpe_conspiracy.24.name:0 "$dpe_conspiracy.23.name$"
dpe_conspiracy.24.desc:0 "Sache que j'eusse planifié tout de cela depuis déjà un long moment. Votre seul chance de vous en tirer est de vous retirer et de laisser votre place à plus compétents."
dpe_conspiracy.24.A:0 "Pas moyen. Arrêtez ce traître !"
dpe_conspiracy.24.A.tooltip:0 "$dpe_conspiracy.20.A.tooltip$"
dpe_conspiracy.24.A.response:0 "Ainsi soit-il."
dpe_conspiracy.24.B:0 "Peut-être qu'[authoritarian.GetSheHe] a raison..."
dpe_conspiracy.24.B.tooltip:0 "$dpe_conspiracy.27.A.tooltip$"
dpe_conspiracy.24.B.response:0 "Excellent. Ma confiance en [root.GetName] a été restaurée."
dpe_conspiracy.24.C:0 "Rester vigilant."

dpe_conspiracy.25.name:0 "Complot découvert !"
dpe_conspiracy.25.desc:0 "L'agence de renseignement [root.GetSpeciesAdj] à démasquer un complot majeur visant à établir une forme de gouvernement autoritariste dans [root.GetLeLaLead] [root.GetName]. [authoritarian.GetName] est le représentant principal de cette conspiration, de plus il semble avoir le soutien de plusieurs [root.GetSpeciesNamePlural] influents, aisi que de celui d'une faction importante au sein de l'armée. Si rien est fait, ils seront bientôt en mesure de renverser le régime actuel et de mettre en place leur régime autoritariste."
dpe_conspiracy.25.A:0 "Imposer un confinement."
dpe_conspiracy.25.A.tooltip:0 "Les conspirationistes auront des difficultés à s'échapper du confinement."
dpe_conspiracy.25.B:0 "Redoubler d'effort pour la capture des conspirationistes."

dpe_state_in_lockdown:0 "L'État confiné"
dpe_state_in_lockdown_desc:0 "Le gouvernement a stoppé la plupart des activités non-essentielles dans le but d'éradiquer plus facilement le complot à son égard."
dpe_state_in_lockdown_faction:0 "Libertées civiles réduites"

dpe_conspiracy.26.name:0 "Les dirigeants du complot ont été arrêtés !"
dpe_conspiracy.26.desc:0 "L'agence de renseignement [root.GetSpeciesAdj] et les services de sécurité ont été en mesure de retrouvé l'identité et la localisation de la plupart des dirigeants de la conspiration autoritariste. Avec ces informations, ils ont pu arrêter les conspirateurs - dont [authoritarian.GetName] - et à efficacement étouffer l'affaire."

dpe_conspiracy.27.name:0 "Au complot !"
dpe_conspiracy.27.desc:0 ""J'avais espéré ne pas en arrivé là. Mais je ne vous laisserai pas détruire [root.GetLeLaLead] [root.GetName]."\n\n[root.GetRulerTitle] [root.GetRulerName] tourne autour. C'est [authoritarian.GetName], avec un pistolet pointé sur [root.GetRulerName]. "Ne songe même pas à appeller les gardes. Ils sont de mon côté," dit froidement [authoritarian.GetName]. "Maintenant, t'as deux choix. Soit tu signes ce papier et tu me donnes ton soutien pour le nouveau régime, et puis tu t'en iras en exil ; soit je te tire dessus, ici et tout de suite. C'est à toi de voir maintenant.""
dpe_conspiracy.27.desc.clever:0 ""J'avais espéré ne pas en arrivé là. Mais je ne vous laisserai pas détruire [root.GetLeLaLead] [root.GetName]."\n\n[root.GetRulerTitle] [root.GetRulerName] tourne autour. C'est [authoritarian.GetName], avec un pistolet pointé sur [root.GetRulerName]. "Toi !"\n\n[authoritarian.GetName] sourit froidement. "Oui, moi. Tu as failli nous avoir, tu sais. Ce fut presque assez pour me faire doute quant au fait de savoir si j'avais raison d'agir ainsi. Presque." [authoritarian.GetSheHeCap] prit une inspiration théâtrale [authoritarian.GetSXX]. "Ne songe même pas à appeler tes gardes. Ils sont avec moi désormais. Dorénavant, tu as deux choix. Soit tu signes ce papier et tu me donnes ton soutien pour le nouveau régime, et puis tu t'en iras en exil ; soit je te tire dessus, ici et maintenant. C'est à toi que revient la décision.""
dpe_conspiracy.27.desc.stupid:0 ""J'avais espéré ne pas en arrivé là. Mais je ne vous laisserai pas détruire [root.GetLeLaLead] [root.GetName]."\n\n[root.GetRulerTitle] [root.GetRulerName] tourne autour. C'est [authoritarian.GetName], avec pistolet pointé sur [root.GetRulerName].\n\n"Je ne l'avais pas vu venir celle-là" dit [root.GetRulerName].\n\n[authoritarian.GetName] sourit froidement. "C'est exactement le problème. Tu as toujours été trop faible pour faire le nécessaire." [authoritarian.GetSheHeCap] prit une inspiration théâtrale [authoritarian.GetSXX]. "Ne t'embête pas à appeller tes gardes. Ils sont de mon côté. Maintenant, tu as deux possibilités qui s'offrent à toi. Tu peux signer ce papier et donner ton soutien au nouveau régime, puis tu t'en iras en exil ;  ou alors je te tire dessus ici et maintenant. Je te laisse te décider.""
dpe_conspiracy.27.A:0 "S'en aller silencieusement."
dpe_conspiracy.27.A.tooltip:0 "[root.GetRulerTitle] [root.GetRulerName] se destitue et part en exil."
dpe_conspiracy.27.B:0 "Se battre jusqu'à ce qu'il en reste un."

dpe_illegitimate_regime:0 "Régime illégitime"
dpe_illegitimate_regime_desc:0 "L'actuel régime est venu au pouvoir par une conspiration qui a culminé par l'assassinat du dirigeant."

dpe_seized_control_faction:0 "Prise du pouvoir"
dpe_lost_control_faction:0 "Perte du pouvoir à cause de la conspiration"

dpe_conspiracy.28.name:0 "La conspiration ne fait pas long-feu"
dpe_conspiracy.28.desc:0 "Il y a eu des rumeurs de sédition lorsque [authoritarian.GetName] eût disparu des radars. Cependant, nos services de renseignement nous sont restés loyaux et ils ont su déjouer toutes les tentatives de prise du pouvoir avec grand succès. Les activités rebelles ont cessé, et [authoritarian.GetName] fut contrain de s'exiler dans [root.GetLeLaLead] [rival.GetName], et dut se résigner à sa défaite."




dpe_conspiracy.1.name:0 "The Navy petitions Government"
dpe_conspiracy.1.desc:0 "To [root.GetRulerTitle] [root.GetRulerName],\n\nNow is perhaps the moment to recognise the vital contribution the fleet plays in ensuring the safety and stability of the [root.GetName], and its standing in galactic politics. We are a powerful force that works tirelessly to counter threats to the state and its citizens. Our highly-trained crews are among the most skilful in the galaxy, and our state of the art warships are second to none.\n\nIt is therefore with deep regret that I view the plight of the navy in internal [root.GetSpeciesAdj] politics. It is very clear even to our under-officers - let alone our generals - that the navy is marginalised to the point of being taken for granted. Not only are our marines and officers criminally underpaid, but there is also excessive civilian interference in our activities: Civilian bodies determine our assignments, as well as our recruitment and promotion policies, and can even condemn successful commanders for supposed indiscretions during duty. On matters where the fleet's vital interests are under affected, the fleet simply doesn't have a voice.\n\nThis obstructs the navy from being able to fulfil its proper role in protecting the [root.GetName] from threats. It is not a situation that is in your interests as the [root.GetRulerTitle] to maintain. If there is no change in the state of affairs, we cannot guarantee the survival of the state or your government.\n\nKind Regards,\n[militarist.GetName],\nLeader of the [militarist_faction.GetName] and chosen spokesperson of the [root.GetSpeciesAdj] Navy"
dpe_conspiracy.1.A:0 "It is time to adopt a more militaristic outlook."
dpe_conspiracy.1.B:0 "Perhaps the fleet should be paid more."
dpe_extra_naval_expenses:0 "Extra Naval Expenses"
dpe_extra_naval_expenses_desc:0 "The government is being forced to pay the fleet extra funds to ensure it remains loyal."
dpe_conspiracy.1.C:0 "The fleet and the government must remain separate."
dpe_conspiracy.1.C.tooltip:0 "The Naval Officers will be very upset. Steps should be taken to reduce the influence of the fleet (cut its size) or otherwise mollify the militarist faction if this course of action is adopted."
dpe_military_petition_rejected:0 "Petition Rejected"

dpe_conspiracy.2.name:0 "Naval Officers Disobedient"
dpe_conspiracy.2.desc:0 "It appears that several top naval officers are ignoring your orders. You cannot get through to them by any means of communication. Your advisors worry what this might portend. You have contacted other, lower-ranking officers, but they claim not to know of anything untoward."
#CCWORRYING

#(2 days later)
dpe_conspiracy.3.name:0 "Military Coup!"
dpe_conspiracy.3.desc:0 "This is [militarist.GetName]. I speak on behalf of the [root.GetSpeciesAdj] Navy. Our admirals have decided with unanimity that the [root.GetSpeciesAdj] government must be placed under our protection for the good of the state. Our cannons are locked onto you, and our ground forces have formed a perimeter around [root.GetGovtBuilding]. You cannot escape us. If you do not surrender immediately, we will blow you and [root.GetGovtBuilding] to shreds. You have an hour to give your response."
dpe_conspiracy.3.option:0 "We have no choice."
dpe_conspiracy.3.tooltip:0 "[root.GetRulerTitle] [root.GetRulerName] resigns and goes into exile."

